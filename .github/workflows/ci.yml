name: CI

on:
  push:
    branches: [master, main, "release/*"]
  pull_request:
    branches: [master, main]
    types: [opened, synchronize, reopened, ready_for_review]
  # Run CI on a schedule to catch issues even without new commits
  schedule:
    - cron: '0 */6 * * *' # Every 6 hours

# Cancel in-progress runs when new commits are pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    # Skip CI on draft PRs unless explicitly requested
    if: github.event.pull_request.draft == false || github.event_name == 'push' || github.event_name == 'schedule'
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Run tests
        run: cargo test --workspace

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    # Skip CI on draft PRs unless explicitly requested
    if: github.event.pull_request.draft == false || github.event_name == 'push' || github.event_name == 'schedule'
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Run clippy
        run: cargo clippy --workspace -- -W clippy::all

  fmt:
    name: Format
    runs-on: ubuntu-latest
    # Skip CI on draft PRs unless explicitly requested
    if: github.event.pull_request.draft == false || github.event_name == 'push' || github.event_name == 'schedule'
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Check formatting
        run: cargo fmt --all -- --check

  dashboard-test:
    name: Dashboard Unit Tests
    runs-on: ubuntu-latest
    # Skip CI on draft PRs unless explicitly requested
    if: github.event.pull_request.draft == false || github.event_name == 'push' || github.event_name == 'schedule'
    defaults:
      run:
        working-directory: dashboard
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run unit tests
        run: bun run test:unit

      - name: Type check and build
        run: bun run build
