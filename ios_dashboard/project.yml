name: SandboxedDashboard
options:
  bundleIdPrefix: sh.sandboxed-sh
  deploymentTarget:
    iOS: "18.0"
  xcodeVersion: "16.0"
  generateEmptyDirectories: true

settings:
  base:
    SWIFT_VERSION: "6.0"
    CODE_SIGN_STYLE: "Automatic"
    ENABLE_PREVIEWS: "YES"

targets:
  SandboxedDashboard:
    type: application
    platform: iOS
    deploymentTarget: "18.0"
    sources:
      - path: SandboxedDashboard
        excludes:
          - "**/.DS_Store"
    settings:
      base:
        INFOPLIST_FILE: SandboxedDashboard/Info.plist
        PRODUCT_BUNDLE_IDENTIFIER: sh.sandboxed-sh.dashboard
        PRODUCT_NAME: "sandboxed.sh"
        ASSETCATALOG_COMPILER_APPICON_NAME: AppIcon
        ASSETCATALOG_COMPILER_GLOBAL_ACCENT_COLOR_NAME: AccentColor
        SWIFT_EMIT_LOC_STRINGS: "YES"
        GENERATE_INFOPLIST_FILE: "NO"
    entitlements:
      path: SandboxedDashboard/SandboxedDashboard.entitlements
      properties: {}

  SandboxedDashboardTests:
    type: bundle.unit-test
    platform: iOS
    deploymentTarget: "18.0"
    sources:
      - path: SandboxedDashboardTests
        excludes:
          - "**/.DS_Store"
    settings:
      base:
        PRODUCT_BUNDLE_IDENTIFIER: sh.sandboxed-sh.dashboard.tests
        PRODUCT_NAME: SandboxedDashboardTests
        GENERATE_INFOPLIST_FILE: "YES"
        TEST_HOST: "$(BUILT_PRODUCTS_DIR)/sandboxed.sh.app/$(BUNDLE_EXECUTABLE_FOLDER_PATH)/sandboxed.sh"
        BUNDLE_LOADER: "$(TEST_HOST)"
    dependencies:
      - target: SandboxedDashboard
